<html lang="en">
<head>

<body>
<div class="crud">
	<div class="head">
		<h2>CRUD</h2>
        <p>PRODUCT MANAGMENT SYSTEM</p>
	</div>
	<div class="inputs">
		<input type="text" placeholder="Title" id="title">
		<div class="price">
			<input onkeyup="getTotal()" type="number" placeholder="price" id="price">
			<input onkeyup="getTotal()" type="number" placeholder="taxs" id="taxs">
			<input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
			<input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
			<small id="total"></small>
		</div>
		<input type="number" placeholder="Count" id="count">
		 <input type="text" placeholder="category" id="category">
		 <button id="creat"> CREAT</button>
	</div>
	<div class="output">
        <div class="srearchBlock">
			<input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
		    <div class="btnSrarch">
				<button onclick="getSearch(this.id)" id="searchTitle">SEARCH BY TITLE</button>
				<button onclick="getSearch(this.id)" id="searchCategory">SEARCH BY CATEGORY</button>
			</div>
		</div>
		<div id="deletall">

		</div>
		<table>
			<tr>
				<th>id</th>
				<th>title</th>
				<th>price</th>
				<th>taxes</th>
				<th>ads</th>
				<th>discount</th>
				<th>total</th>
				<th>category</th>
				<th>update</th>
				<th>delet</th>
			</tr>

				</tr> -->

		</table>
	</div>
</div>


	<script src="js/script.js"></script>
